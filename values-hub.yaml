clusterGroup:
  name: hub
  isHubCluster: true
  argoCD:
    resourceHealthChecks:
    - kind: TridentOrchestrator
      group: trident.netapp.io
      check: |
        hs = {}
        if obj.status ~= nil and obj.status.status ~= nil then
          if obj.status.status == "Installed" then
            hs.status = "Healthy"
            hs.message = "Trident installation completed successfully."
          elseif obj.status.status == "Installing" then
            hs.status = "Progressing"
            hs.message = "Trident is currently installing."
          elseif obj.status.status == "Updating" then
            hs.status = "Progressing"
            hs.message = "Trident is currently updating."
          elseif obj.status.status == "Failed" then
            hs.status = "Degraded"
            hs.message = "Trident installation failed. Check operator logs."
          else
            hs.status = "Progressing"
            hs.message = "Trident status unknown or pending."
          end
        else
          hs.status = "Progressing"
          hs.message = "Awaiting TridentOrchestrator status."
        end
        return hs

  # Namespace is a dictionary for easier overriding (lists are supported as well)
  namespaces:
    open-cluster-management:
    vault:
    golang-external-secrets:
    trident:
    openshift-cnv:
  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.14
      # csv: advanced-cluster-management.v2.6.1
    trident:
      name: trident-operator
      namespace: openshift-operators
      channel: stable
      source: certified-operators
    ocpv:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv
      channel: stable

  argoProjects:
    - hub
    - trident
    - openshift-virt

  # Explicitly mention the cluster-state based overrides we plan to use for this pattern.
  # We can use self-referential variables because the chart calls the tpl function with these variables defined
  sharedValueFiles:
    - '/overrides/values-{{ $.Values.global.clusterPlatform }}.yaml'
    - '/overrides/values-{{ $.Values.global.clusterVersion }}-{{ $.Values.clusterGroup.name }}.yaml'
    - '/overrides/values-trident.yaml'
  # sharedValueFiles is a flexible mechanism that will add the listed valuefiles to every app defined in the
  # applications section. We intend this to supplement and possibly even replace previous "magic" mechanisms, though
  # we do not at present have a target date for removal.
  #
  # To replicate the "classic" magic include structure, the clusterGroup would need all of these
  # sharedValueFiles, in this order:
  #   - '/overrides/values-{{ $.Values.global.clusterPlatform }}.yaml'
  #   - '/overrides/values-{{ $.Values.global.clusterPlatform }}-{{ $.Values.global.clusterVersion }}.yaml'
  #   - '/overrides/values-{{ $.Values.global.clusterPlatform }}-{{ $.Values.clusterGroup.name }}.yaml'
  #   - '/overrides/values-{{ $.Values.global.clusterVersion }}-{{ $.Values.clusterGroup.name }}.yaml"
  #   - '/overrides/values-{{ $.Values.global.localClusterName }}.yaml'

  # This kind of variable substitution will work with any of the variables the Validated Patterns operator knows
  # about and sets, so this is also possible, for example:
  #   - '/overrides/values-{{ $.Values.global.hubClusterDomain }}.yaml'
  #   - '/overrides/values-{{ $.Values.global.localClusterDomain }}.yaml'
  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      argoProject: hub
      chart: acm
      chartVersion: 0.1.*
    vault:
      name: vault
      namespace: vault
      argoProject: hub
      chart: hashicorp-vault
      chartVersion: 0.1.*
    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      argoProject: hub
      chart: golang-external-secrets
      chartVersion: 0.1.*
    trident:
      name: trident
      namespace: trident
      path: charts/all/trident
      argoProject: trident
    virt:
      name: openshift-virtualization
      namespace: openshift-cnv
      argoProject: openshift-virt
      path: charts/all/virtualization
  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
      - name: hello-world
        # ansible playbook to be run
        playbook: rhvp.cluster_utils.hello_world
        # per playbook timeout in seconds
        timeout: 234
        # verbosity: "-v"
